
<ion-content>
  <div class="flex-center">
    <form [formGroup]="form">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="primary">Fl-app</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
        <ion-label positiong="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-label color="danger" *ngIf="form.get('email').touched && form.get('email').errors?.email">Email non valida</ion-label>
      <ion-item>
        <ion-label positiong="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-label color="danger" *ngIf="form.get('password').touched && form.get('password').errors?.required" >Password  obbligatoria</ion-label>
       <ion-label><ion-button color="dark" fill="clear" [disabled]="!form.get('email').valid" size="full" (click)="forgotEmailPassword()"id="recoverPasswordButton">Email\Password dimenticata</ion-button></ion-label> 
       <ion-label><ion-button color="secondary" size="full" [disabled]="!form.valid" id="loginButton" (click)="Login()" >Accedi</ion-button></ion-label> 
        <ion-button color="secondary" fill="clear" size="full"  (click)="Register()">Registrati</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
    </div>
</ion-content>
